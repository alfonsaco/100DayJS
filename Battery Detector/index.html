<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <title>Battery Detector</title>
</head>
<body>
    <main>
        <!--Batería visual-->
        <div class="div-bateria">
            <div class="container">
                <div id="bateria"></div>
            </div>
        </div>
        <!--Porcentaje y estado de batería-->
        <div class="div-texto">
            <p>Battery:</p>
            <h3 class="porcentaje">0%</h3>
            <div class="estado">
                <div id="low-charge">Low Charge
                    <i class="ri-plug-line"></i>
                </div>
                <div id="charging">Charging
                    <i class="ri-flashlight-line"></i>
                </div>
                <div id="battery-full">Battery Full
                    <i class="ri-battery-2-fill"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="Script/script.js"></script>
</body>
</html>
